<xh:html xmlns:xsl="http://www.w3.org/1999/XSL/Transform"
        xmlns:xf="http://www.w3.org/2002/xforms"
        xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xs="http://www.w3.org/2001/XMLSchema"
        xmlns:xh="http://www.w3.org/1999/xhtml"
        xsl:version="2.0">
    <xh:head>
        <xh:title>XPL Profiling</xh:title>
        <xh:style type="text/css">
            td { white-space: nowrap }
        </xh:style>
    </xh:head>
    <xh:body>
        <xh:h1>XPL Profiling</xh:h1>
        <xh:table class="gridtable">
            <xh:tr>
                <xh:th>Level</xh:th>
                <xh:th>Local</xh:th>
                <xh:th>Cumulative</xh:th>
                <xh:th>Line</xh:th>
                <xh:th>System ID</xh:th>
            </xh:tr>
            <xsl:for-each select="/traces/trace[not(contains(@requestURI, '/profiler/xpl/'))]">
                <xh:tr>
                    <xh:th colspan="5">
                        <xsl:value-of select="@requestURI"/>
                    </xh:th>
                </xh:tr>
                <xsl:for-each select="entry">
                    <xh:tr>
                        <xh:td>
                            <xsl:value-of select="@level"/>
                        </xh:td>
                        <xh:td>
                            <xsl:value-of select="@local-time"/>
                        </xh:td>
                        <xh:td>
                            <xsl:value-of select="@cumulative-time"/>
                        </xh:td>
                        <xh:td>
                            <xsl:value-of select="@line"/>
                        </xh:td>
                        <xh:td>
                            <xsl:value-of select="string-join(for $i in (1 to @level) return '&#160;&#160;', '')"/>
                            <xsl:value-of select="@systemId"/>
                        </xh:td>
                    </xh:tr>
                    </xsl:for-each>
            </xsl:for-each>
        </xh:table>
    </xh:body>
</xh:html>
